<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src = "js/scripts.js"></script>
    <title>Transportation Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <form class="form-control" id="transportation-methods" action="index.html" method="post">
            <div class="form-group">
              <p>
                Please select all the transportaion methods you have used to get to work.
              </p>
              <input type="checkbox" name="work-transportation" value="walk">Walk <br>
              <input type="checkbox" name="work-transportation" value="bike">Bike <br>
              <input type="checkbox" name="work-transportation" value="drive">Drive <br>
              <input type="checkbox" name="work-transportation" value="ferry">Ferry <br>
              <input type="checkbox" name="work-transportation" value="bus">Bus <br>
            </div>
            <div class="form-group">
              <p>
                Whichs days do you commute to work on?
              </p>
              <input type="checkbox" name="days-of-the-week" value="sunday">Sunday <br>
              <input type="checkbox" name="days-of-the-week" value="monday">Monday <br>
              <input type="checkbox" name="days-of-the-week" value="tuesday">Tuesday <br>
              <input type="checkbox" name="days-of-the-week" value="wednesday">Wednesday <br>
              <input type="checkbox" name="days-of-the-week" value="thursday">Thursday <br>
              <input type="checkbox" name="days-of-the-week" value="friday">Friday <br>
              <input type="checkbox" name="days-of-the-week" value="saturday">Saturday <br>
            </div>
            <button type="submit" name="button" class="btn">Submit</button>
          </form>
        </div>

      <div class="row">
        <div class="col-md-12">

          <span id="work-responses">
            <p>

            </p>
          </span>
          <div class="" id="days-responses">

          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
